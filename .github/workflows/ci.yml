name: ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            libxml2-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libglu1-mesa-dev \
            libglew-dev \
            xvfb

      - name: Build project
        run: |
          cmake -Bbuild
          cmake --build build

      - name: Start Xvfb manually
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3

      - name: Run openfight (manual Xvfb)
        run: |
          export DISPLAY=:99
          timeout 5 ./openfight
