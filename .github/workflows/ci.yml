name: ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            libxml2-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libglu1-mesa-dev \
            libglew-dev \
            xvfb

      - name: Build
        run: |
            cmake -Bbuild
            cmake --build build

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          export DISPLAY=:99
          echo "Waiting for Xvfb to be ready..."
          sleep 2

      - name: Run script for 5 seconds then stop
        run: |
          export DISPLAY=:99
          ./openfight &
          PID=$!
          echo "ðŸš€ Running openfight (PID=$PID) for 5 seconds..."
          sleep 5
          echo "ðŸ›‘ Stopping openfight..."
          kill -SIGINT $PID || kill -SIGTERM $PID || kill -9 $PID
          echo "âœ… openfight stopped"
